<div class="register-page-wrapper">
    <div class="register-card shadow-lg">
      <div class="text-center mb-3">
        <img src="assets/images/logo.png" alt="logo" height="40">
      </div>
  
      <h4 class="text-center mb-1">Create an Account</h4>
      <p class="text-center text-muted">Access the Reimbursement Portal</p>
  
      <form [formGroup]="fg" (submit)="onSubmit()" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Enter name" formControlName="mname">
        </div>
  
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-control" formControlName="gender">
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" maxlength="10" placeholder="Phone number" formControlName="phone">
        </div>
  
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" placeholder="Address" formControlName="address">
        </div>
  
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
        </div>
  
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="pwd">
        </div>
  
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
  
      <div class="text-center mt-3">
        <a routerLink="/" class="text-decoration-none small">Already registered? Click here</a>
      </div>
    </div>
  </div>
